	<title>El stock es la cantidad de producto que se encuentra almacenado</title>

<body>
<h1>
<FONT SIZE="6" COLOR="#00FFFF" FACE="Arial">El stock</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">es</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> la </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">cantidad</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> de </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">producto</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">que</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> se </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">encuentra</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">almacenado</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> en un </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">momento</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">determinado</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> a la </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">espera</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> de ser </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">vendido</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> o </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">incorporado</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> al </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">proceso</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial"> </FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">productivo</FONT>
<FONT SIZE="6" COLOR="#000000" FACE="Arial">.&#8221;</FONT></h1>
